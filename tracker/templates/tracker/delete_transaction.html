{% extends 'tracker/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center">Are you sure you want to delete this transaction?</h2>
    
    <div class="card p-4">
        <p class="text-center"><strong>{{ transaction.date }}</strong> - {{ transaction.amount }} - {{ transaction.category }} - {{ transaction.description }}</p>
    </div>
    
    <div class="text-center mt-3">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg mx-2">Delete</button>
            <a href="{% url 'transaction_list' %}" class="btn btn-secondary btn-lg mx-2">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
