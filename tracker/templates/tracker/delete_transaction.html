{% extends 'tracker/base.html' %}
{% load static %}
{% block content %}
    <h2>Are you sure you want to delete this transaction?</h2>
    <p><strong>{{ transaction.date }}</strong> - {{ transaction.amount }} - {{ transaction.category }} - {{ transaction.description }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
