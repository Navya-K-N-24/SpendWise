
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction List</title>
</head>
<body>
    <h1>All Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.date }} - {{ transaction.amount }} - {{ transaction.category }} - {{ transaction.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
