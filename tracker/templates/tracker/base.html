{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpendWise{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
</head>
<body>
    <!-- Hero Section with Image -->
    <header class="hero" style="background-image: url('{% static 'tracker/static/tracker/images/Hero image - unsplash.jpg' %}');">
        <div class="hero-content">
            <h1>Welcome to SpendWise</h1>
            <p>Track your expenses, manage your budget, and achieve your financial goals with ease.</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="main-nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>

    {% block content %}
    <!-- Page-specific content will be inserted here -->
    {% endblock %}

    <!-- Footer Section -->
    <footer class="main-footer">
        <p>&copy; 2025 SpendWise. All rights reserved.</p>
    </footer>
</body>
</html>
