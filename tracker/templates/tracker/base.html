{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpendWise{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">  
</head>
<body style="background: url('{% static 'tracker/images/hero_image.jpg' %}') no-repeat center center/cover; background-size: cover; background-position: center center;">
    
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="logo">SpendWise</div>
        <ul class="nav__list">
            <li class="nav-item"><a href="/" class="nav__link">Home</a></li>
            <li class="nav-item"><a href="/about/" class="nav__link">About</a></li>
            <li class="nav-item"><a href="/register/" class="nav__link">Register</a></li>
            <li class="nav-item"><a href="/login/" class="nav__link">Login</a></li>            
        </ul>        
    </nav>
    
    <div class="main-content">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
         {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="main-footer">
        <p>&copy; 2025 SpendWise. All rights reserved.</p>
    </footer>
</body>
</html>
