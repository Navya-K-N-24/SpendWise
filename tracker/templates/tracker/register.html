{% extends "tracker/base.html" %}

{% block title %}Register - SpendWise{% endblock %}

{% block content %}
<h2>Register</h2>

<!-- Block to display messages -->
{% if messages %}
<ul>
    {% for message in messages %}
    <li class="message {{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<!-- Registration form -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}
