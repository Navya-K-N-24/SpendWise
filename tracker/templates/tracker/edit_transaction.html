{% extends 'tracker/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Transaction</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Display the form fields with Bootstrap styling -->
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <!-- Submit button to save the changes -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
        
        <!-- Cancel button to go back to the transactions list -->
        <div class="form-group text-center">
            <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
